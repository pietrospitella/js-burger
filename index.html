<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Burger</title>
</head>
<body id="body">
    <div id="wrapper" class="container">
        <!-- header -->
        <header>
            <h1 class="fw-bold py-4 ps-4">Create Your Burger</h1>
        </header>
        <!-- / header -->
        <!-- main -->
        <main>
            <div id="main_menu" class="container bg-white pt-4 ps-4">
                <input type="text" id="burger_name" class="no_borders" placeholder="Name Your Burger" name="">
                <h2>Ingredients</h2>
                <div class="ingredients_lists d-flex">
                    <ul id="list_left" class="list-unstyled">
                        <li class="ingredient">
                            <img class="list_imgs" src="img/cheese.svg" alt="cheese">
                            <label for="cheese">
                                Cheese
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="cheese">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                        <li class="ingredient">
                            <img class="list_imgs" src="img/fried-egg.svg" alt="egg">
                            <label for="egg">
                                Egg
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="egg">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                        <li class="ingredient">
                            <img class="list_imgs" src="img/mustard.svg" alt="mustard">
                            <label for="mustard">
                                Mustard
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="mustard">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                    </ul>
                    <ul id="list_right" class="list-unstyled">
                        <li class="ingredient">
                            <img class="list_imgs" src="img/tomato.svg" alt="tomato">
                            <label for="tomato">
                                Tomato
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="tomato">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                        <li class="ingredient">
                            <img class="list_imgs" src="img/lettuce.svg" alt="lettuce">
                            <label for="lettuce">
                                Lettuce
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="lettuce">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                        <li class="ingredient">
                            <img class="list_imgs" src="img/ketchup.svg" alt="ketchup">
                            <label for="ketchup">
                                Ketchup
                                <div class="checkbox">
                                    <input type="checkbox" class="ingredient_checkbox" value="5" name="ingredients[]" id="ketchup">
                                    <span class="add_ingredient">add</span>
                                </div>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="coupon_area">
                    Discount Coupon
                    <input type="text" id="coupon" class="no_borders" placeholder="12345ABCDEF" name="">
                </div>
                <div class="d-flex justify-content-center">
                    <button id="prize_btn">Calculate</button>
                </div>
            </div>
        </main>
        <!-- / main -->
        <!-- footer -->
        <footer>
            <div id="down_bar" class="d-flex justify-content-between text-light">
                <h1 class="fw-bold py-4 ps-4 mb-0">Your Price</h1>
                <h1 class="fw-bold py-4 pe-4 mb-0" id="price"></h1>
            </div>
        </footer>
        <!-- / footer -->
    </div>
    <script src="js/main.js"></script>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
